<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets a clear, readable font */
            background-color: #f4f4f4; /* Light gray background for the page */
            display: flex; /* Uses Flexbox for easy centering of the form container */
            justify-content: center; /* Horizontally centers the ontainer */
            align-items: center; /* Vertically centers the container */
            min-height: 100vh; /* Ensures the body takes at least the full viewport height */
            margin: 0; /* Removes default body margin */
            padding: 20px; /* Adds padding around the content */
            box-sizing: border-box; /* Ensures padding and border are included in element's total width/height */
        }
        .container {
            background-color: #fff; /* White background for theform box */
            padding: 30px; /* Padding inside the form box */
            border-radius: 8px; /* Slightly rounded corners for the form box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            width: 100%; /* Makes the container take full width up to max-width */
            max-width: 500px; /* Limits the maximum width of the form for better readability */
        }
        h2 {
            text-align: center; /* Centers the "Contact Us" heading */
           color: #333; /* Dark gray color for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }
        .form-group {
            margin-bottom: 15px; /* Space between form fields */
        }
        .form-group label {
            display: block; /* Makes labels appear on their own line above inputs */
            margin-bottom: 5px; /* Space between label and input */
            color: #555; /* Slightly lighter gray for labels */
            font-weight: bold; * Makes labels bold */
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: 100%; /* Inputs and textareas take full width of their container */
            padding: 10px; /* Padding inside inputs */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 4px; /* Slightly rounded input corners */
            box-sizing: border-box; /* Ensures paddingand border are included in width */
            font-size: 16px; /* Standard font size for input text */
        }
        .form-group textarea {
            resize: vertical; /* Allows vertical resizing of the textarea by the user */
            min-height: 100px; /* Sets a minimum height for the textarea */
        }
        .form-group input[type="submit"] {
            background-color: #007bff; /* Blue background for the submit button */
            color: white; /* White text for the button */
           padding: 12px 20px; /* Padding inside the button */
            border: none; /* Removes default border */
            border-radius: 4px; /* Rounded corners for the button */
            cursor: pointer; /* Changes cursor to a pointer on hover */
            font-size: 18px; /* Larger font size for the button text */
            width: 100%; /* Makes the button take full width */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .form-roup input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .message {
            margin-top: 20px; /* Space above status messages */
            padding: 10px; /* Padding inside status messages */
            border-radius: 4px; /* Rounded corners for status messages */
            text-align: center; /* Centers text in status messages */
        }
        .message.success {
            background-color: #d4edda; /* Light green background for sccess */
            color: #155724; /* Dark green text for success */
            border: 1px solid #c3e6cb; /* Green border for success */
        }
        .message.error {
            background-color: #f8d7da; /* Light red background for error */
            color: #721c24; /* Dark red text for error */
            border: 1px solid #f5c6cb; /* Red border for error */
        }
    </style>
</head>
<body>
    </body>
</html>
